<!doctype html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
<style>
    .btn{
      text-decoration: none;
      text-decoration-line: none;
      color:white;
      padding:10px 20px 10px 20px;
      margin:10px;
      display:inline-block;
      border-radius:10px;
      transition:all 0.1s;
      text-shadow:0px -2px rgba(0, 0, 0, 0.44);
    }
    .btn:active{
      transform: translateY(3px);
    }
    .btn.blue{
      background-color:#1e6fce;
      border-bottom:5px solid #165195;
      font-size:20px;
      font-family: 'Lobster', sans-serif;
    }
    .btn.blue:active{
      border-bottom:2px solid #165195;
    }
    .btn.red{
      background-color:red;
      border-bottom:5px solid brown;
      font-size:50px;
      font-family: 'Onyx', sans-serif;
    }
    .btn.red:active{
      border-bottom:2px solid #c1370e;
    }
</style>
</head>
<body>
  <br />
   <a class="btn red" href="http://www.babymetal.com" target="_blank">BABYMETAL OFFICIAL</a>
  <br/>
   <a class="btn blue" href="https://twitter.com/YuiLovesTomato" target="_blank">Twitter : @YuiLovesTomato</a>
</body>
</html>
